    <!--ui bootstrap model template for signup-->
    <script type="text/ng-template" id="signUpModelContent.html">
        <div class="row ui-model-container">
				<div class="head-modal" >
					<h3 class="col-md-12 modal-title" style="margin:40px">Sign Up</h3>
					<h4 class="col-md-12 modal-title" style="margin-left:40px" id="myModalLabel">Login as Admin or User</h4>
					<h5 class="col-md-12" style="margin-left:40px">Admin is only one while users can be many.Admin can be user also</h5>
				</div>
				<div class="body-modal">
						<div class="row" style="margin:15px">
									<div class="col-xs-6">
										<form id="registerForm" novalidate >
											<div class="form-group">
												<label for="username" class="control-label">Username</label>
												<input type="text" class="form-control" id="username" name="username" ng-model="login.user_name" value="" ng-required title="Please enter you username"
													placeholder="example">
												<span class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="emailid" class="control-label">Email</label>
												<input type="email" class="form-control" id="email" name="email" value="" ng-model="login.email"  ng-required title="Please enter your Email">
												<span class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="password" class="control-label">Password</label>
												<input type="password" class="form-control" id="password" name="password" value="" ng-model="login.password" ng-required title="Please enter your password"
													placeholder="password">
												<span class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="password" class="control-label"> Reconfirm Password</label>
												<input type="password" class="form-control" id="password" name="password" value="" ng-model="login.re_enter_password" ng-required title="Please enter your password"
													placeholder="password">
												<span class="help-block"></span>
											</div>
											<div id="loginErrorMsg" class="alert alert-error hide">User is invalid</div>
											<a href="/" class="btn btn-info btn-block" ng-click="submitsignUpForm(login)">Register to access Support system</a>
										</form>
									</div>
									<div class="col-xs-6" style="margin-top:25px">
										<div class="well">
											<form id="loginForm" novalidate>
												<div class="form-group">
													<label for="username" class="control-label">Username</label>
													<input type="text" class="form-control" id="username" name="username" value="" required ng-model="signin.username" title="Please enter you username"placeholder="example">
													<span class="help-block"></span>
												</div>
												<div class="form-group">
													<label for="password" class="control-label">Password</label>
													<input type="password" class="form-control" id="password" name="password" value="" ng-model="signin.password" required title="Please enter your password" placeholder="password">
													<span class="help-block"></span>
												</div>
										</div>
										<div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
										<div class="checkbox">
											<label>
														  <input type="checkbox" name="remember" id="remember"> Remember login
													  </label>
										</div>
										<button type="submit" class="btn btn-success btn-block" ng-click="submit_login_form(signin)">Login</button>
										<a href="/forgot/" class="btn btn-danger btn-block">Forgot Your Password</a>
										</form>
									</div>
								</div>
				</div>
           
        <div class="footer-modal">
            <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>-->
            <div class="row" style="margin:50px">
                <div class="col-md-8 col-sm-8"></div>
                <!--<div class="col-md-4 col-sm-4"><button  style="margin:30px" class="btn btn-danger btn-block close-modal-register" type="button" ng-click="$ctrl.cancel()">Close Modal</button></div>-->
            </div>
        </div>
 </div>
    </script>
    <!--//end of aignup model template-->
