
<!-- Support View Content -->
<div class="container">
    <!-- Call to Action Well -->
    <div class="row">
        <div class="col-lg-12">
            <div class="well text-left">
                Hello username , Welcome to Support System ..Feel Frank to ask your queries regarding Services, Product
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="container">
        <form class="well " role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" placeholder="Your Full Name" ng-model="guest.name" type="text">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" placeholder="Your Phone Number"  ng-model="guest.phone" type="number">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" placeholder="Your email address" ng-model="guest.email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="uploadfile" class="control-label">Upload Supportive Files</label>
                        <input type="file" id="uploadfiles" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label>Query Subject</label>
                        <select class="form-control" id="subject" ng-model="guest.querySub" name="subject">
	                    <option selected value="na">
	                        Choose One:
	                    </option>
	    
	                    <option value="service">
	                        General Customer Service
	                    </option>
	    
	                    <option value="suggestions">
	                        Suggestions
	                    </option>
	    
	                    <option value="product">
	                        Product Support
	                    </option>
	                </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <label>Query</label>
                    <textarea class="form-control" rows="10" ng-model="guest.query"></textarea>
                    <button class="btn btn-primary pull-right voffset3"   type="submit" ng-click="submitGuestForm(guest)">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Content Row -->
    <div class="row">
    </div>
    <!-- /.row -->
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
